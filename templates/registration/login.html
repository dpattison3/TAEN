{% extends "base_index.html" %}
{% load staticfiles %}

{% block body_block %}

    <div class="container">
        <div class="top-pad-small">
            <div class="row">
                <div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-4">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/TAEN_Logo.png' %}" style="height:90px;" class="img-responsive center-block" />
                    </a>
                </div>
            </div>
        </div>
        <div class="top-pad-medium">
            <form method="post" action="." class="form-horizontal">
                {% csrf_token %}

                {{ form.username.errors }}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <input type="text" name="username" maxlength="30" class="form-control" placeholder="username">
                    </div>
                </div>
                {{ form.password.errors }}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <input type="password" name="password" class="form-control" placeholder="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3 col-xs-offset-2 col-xs-8">
                        <div class="checkbox login-checkbox">
                            <label>
                                <input type="checkbox" name="remember_me" /> be remembered?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group top-pad-xs">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <button type="submit" class="btn btn-block accountsButton">Sign in</button>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ next }}" />

            </form>

            <div class="row text-small-white">
                <p>or</p>
            </div>
            <div class="row col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                <a href="{% url 'registration_register' %}" class="btn btn-block accountsButton">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
