{% extends "base.html" %}

{% block body_block %}
<h1>Login</h1>
    <form method="post" action="/accounts/password/reset/">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Reset" />

    </form>
    <p>
    Remember now? <a href="{% url 'auth_password_reset' %}">Login</a>
    </p>
    <p>
    Not  a member? <a href="{% url 'registration_register' %}">Register</a>!
    </p>
{% endblock %}
