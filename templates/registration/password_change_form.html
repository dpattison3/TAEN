{% extends "base_index.html" %}
{% load static from staticfiles %}

{% block body_block %}
    <div class="container fullbackground" style="height:100%; width:100%">
        <div class="top-pad-small">
            <div class="row">
                <div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-4">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'TAEN_Logo.png' %}" class="img-responsive center-block" />
                    </a>
                </div>
            </div>
        </div>
        <div class="top-pad-medium">
            <form method="post" action="." class="form-horizontal">
                {% csrf_token %}

                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                <div class="row top-pad-small"></div>
                {{ form.old_password.errors }}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <input type="password" name="old_password" class="form-control" placeholder="old password" />
                    </div>
                </div>
                {{ form.password1.errors }}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <input type="password" name="new_password1" class="form-control" placeholder="new password" />
                    </div>
                </div>
                {{ form.password2.errors }}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <input type="password" name="new_password2" class="form-control" placeholder="confirm new password" />
                    </div>
                </div>
                <div class="row top-pad-xs"></div>
                <div class="form-group top-pad-xs">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                        <button type="submit" class="btn btn-block accountsButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
