{% extends 'base.html' %}

{% block body_block %}
    <h1>Edit your profile</h1>

    <form id = "profile_form" method = "post" action="/edit_profile/">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type = "submit" name = "submit" value = "Update" />
    </form>
{% endblock %}
