<!DOCTYPE html>
<!-- base template for recurring themes in the site -->
<html>
    <head>
        <title>ENTERTAEN</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile views' %}">Profiles view</a></li>
                <li><a href="{% url 'auth_login' %}?next=">Logout</a></li>
                {% else %}
                <li><a href="{% url 'auth_login' %}">Login</a></li>
                {% endif %}
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </body>
</html>
