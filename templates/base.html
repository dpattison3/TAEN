<!DOCTYPE html>
<!-- base template for recurring themes in the site -->
{% load staticfiles %}

<html>
    <head>
        <title>ENTERTAEN</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Full - Start Bootstrap Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="{% static 'css/search.css' %}" rel="stylesheet">

    </head>

    <body>

        <div class="container">
            <div class="row" >
                <div class="navbar navbar-inverse top-pad-xxs" id="header">
                    <div class="col-xs-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'images/TAEN-Logo.png' %}" style="height:45px;">
                        </a>
                    </div>

                    <div class="col-xs-10 text-right top-pad-xxs">
                        <label>
                            <form id="searchForm">
                                <input type="text" name="search" placeholder="search" id="searchText" class="search-text" />
                            </form>
                        </label>
                        <label id="searchButtonLabel">
                            <span id="searchIcon" class="glyphicon glyphicon-search search-button"> </span>
                        </label>
                        <label>
                            <a href="{% url 'profile_self' %}" role="button" class="nav-icons"><span class="glyphicon glyphicon-user"></span>
                            </a>
                        </label>
                    </div>
                </div>
            </div>


            {% block body_block %}{% endblock %}

        </div>

        <a href="{% url 'auth_logout' %}?next=/">Logout</a>

        <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/search.js' %}"></script>

    </body>
</html>
