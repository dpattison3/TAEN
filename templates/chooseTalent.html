{% extends 'base.html' %}

{% block body_block %}
    <h1>Choose a talent</h1>

    <form id = "choose_talent" method = "post" action = "/chooseTalent/">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            <p>
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            </p>
        {% endfor %}

        <input type = "submit" name="submit" value="submit" />
    </form>
{% endblock %}
